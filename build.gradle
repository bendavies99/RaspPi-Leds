plugins {
    id 'application'
}

group 'net.bdavies'
version '0.1.0'
application.mainClassName = "net.bdavies.Main"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.github.mbelling:rpi-ws281x-java:2.0.0-SNAPSHOT" // Local Repo Follow: https://github.com/rpi-ws281x/rpi-ws281x-java
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0'
}
